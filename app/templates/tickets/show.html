{% extends 'layout.html' %}

{% block container %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ticket.title}}</h5>
        <p class="card-text">
            {{ticket.description}}
        </p>
    </div>

    {% if current_user.is_authenticated and ticket.user_id == current_user.id %}
        <a href="{{ url_for('.edit_ticket', ticket_id=ticket.id) }}" class="btn btn-primary">
            Edit
        </a>
        <a href="{{ url_for('.delete_ticket', ticket_id=ticket.id) }}" class="btn btn-danger">
            Delete
        </a>
    {% endif %}

</div>
{% endblock %}
